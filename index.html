<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Калькулятор</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
	<div class="container">
		<div class="row calc-row align-items-center">
			<div class="col col-md-4 offset-md-4">
				<div class="form-group">
					<div class="card" id="calc">
						<div class="bg-dark card-body">
							<div class="history"></div>
							<input class="form-control input-window mb-2" id="inputWindow" value="">
							<div class="row no-gutters mb-1">
								<div class="col mr-1">
									<button class="btn btn-danger form-control" id="btn_clr">C</button>
								</div>
								<div class="col">
									<button class="btn btn-success form-control" id="btn_result">=</button>
								</div>
							</div>
							<div class="row no-gutters mb-1">
								<div class="col mr-1">
									<button class="btn btn-primary form-control" id="btn_1">1</button>
								</div>
								<div class="col mr-1">
									<button class="btn btn-primary form-control" id="btn_2">2</button>
								</div>
								<div class="col mr-1">
									<button class="btn btn-primary form-control" id="btn_3">3</button>
								</div>
								<div class="col">
									<button class="btn btn-info form-control" id="btn_plus">+</button>
								</div>
							</div>
							<div class="row no-gutters mb-1">
								<div class="col mr-1">
									<button class="btn btn-primary form-control" id="btn_4">4</button>
								</div>
								<div class="col mr-1">
									<button class="btn btn-primary form-control" id="btn_5">5</button>
								</div>
								<div class="col mr-1">
									<button class="btn btn-primary form-control" id="btn_6">6</button>
								</div>
								<div class="col">
									<button class="btn btn-info form-control" id="btn_minus">–</button>
								</div>
							</div>
							<div class="row no-gutters mb-1">
								<div class="col mr-1">
									<button class="btn btn-primary form-control" id="btn_7">7</button>
								</div>
								<div class="col mr-1">
									<button class="btn btn-primary form-control" id="btn_8">8</button>
								</div>
								<div class="col mr-1">
									<button class="btn btn-primary form-control" id="btn_9">9</button>
								</div>
								<div class="col">
									<button class="btn btn-info form-control" id="btn_mult">×</button>
								</div>
							</div>
							<div class="row no-gutters">
								<div class="col mr-1">
									<button class="btn btn-primary form-control" id="btn_point">.</button>
								</div>
								<div class="col mr-1">
									<button class="btn btn-primary form-control" id="btn_0">0</button>
								</div>
								<div class="col mr-1">
									<button class="btn btn-info form-control" id="btn_sqrt">√</button>
								</div>
								<div class="col">
									<button class="btn btn-info form-control" id="btn_div">/</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="script.js" defer></script>
</body>

</html>
